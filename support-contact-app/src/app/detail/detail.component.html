<div class="container" *ngIf="contact">
    <div class="p-3 mb-3 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">{{contact.category}}</h1>
          <div class="detalles">
           <ul class="info">
               <li>{{contact.name}}</li>
               <li>{{contact.companyName}}</li>
               <li>{{contact.email}}</li>
               <li>{{contact.celphone}}</li>
           </ul>
          </div>
          <p class="col-md-8 fs-4">{{contact.message}}</p>
        </div>
      </div>
</div>
